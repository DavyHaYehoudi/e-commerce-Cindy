openapi: 3.0.3
info:
  title: Site e-commerce
  description: >
    Some useful links:

    - [Lien Github du code
    source](https://github.com/DavyHaYehoudi/e-commerce-Cindy)

    - [The source API definition for the Pet
    Store](https://github.com/swagger-api/swagger-petstore/blob/master/src/main/resources/openapi.yaml)
  contact:
    email: davy.programa@gmail.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.11
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
  - url: https://petstore3.swagger.io/api/v3
tags:
  - name: client
    description: Customers
  - name: order
    description: Orders customers
  - name: orderProducts
    description: List of products for each order
  - name: product
    description: Product description
  - name: credit
    description: Credits customers
  - name: material
    description: Material products
paths:
  /clients:
    get:
      tags:
        - client
      description: Getting paramater number of clients
      operationId: getAllClients
      parameters:
        - name: itemsPerPage
          in: query
          description: Number of items per page
          required: false
          schema:
            type: integer
            default: "5"
        - name: steps
          in: query
          description: Number of steps
          required: false
          schema:
            type: string
            default: ""
            example: 0,3,5
        - name: trackingNumber
          in: query
          description: trackingNumber in order 
          required: false
          schema:
            type: string
            default: ""
            example: true
        - name: note
          in: query
          description: note in client 
          required: false
          schema:
            type: string
            default: ""
            example: true
        - name: credit
          in: query
          description: credit in orderProducts 
          required: false
          schema:
            type: string
            default: ""
            example: true
        - name: exchange
          in: query
          description: exchange in orderProducts 
          required: false
          schema:
            type: string
            default: ""
            example: true
        - name: refund
          in: query
          description: refund in orderProducts 
          required: false
          schema:
            type: string
            default: ""
            example: true
        - name: preciseDate
          in: query
          description: precise creation date of order 
          required: false
          schema:
            type: string
            default: ""
            example: 2024-03-10 in this format
        - name: rangeDateStart
          in: query
          description: start of range creation date of order 
          required: false
          schema:
            type: string
            default: ""
            example: 2024-03-10 in this format
        - name: rangeDateEnd
          in: query
          description: end of range creation date of order 
          required: false
          schema:
            type: string
            default: ""
            example: 2024-05-20 in this format
      responses:
        '200':
          description: successful getting all clients
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Clients'
        '401':
          description: Unauthorized - Admin is not authenticated
      security:
        - api_key: []
  /clients/register:
    post:
      tags:
        - client
      summary: Create a new client
      description: This can only be done by the logged in client.
      operationId: createClient
      requestBody:
        description: Created client object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Clients'
      responses:
        '201':
          description: successful account creation
        '400':
          description: Invalid username/password supplied
        '422':
          description: Failed validation. The email is already taken.
  /clients/login:
    post:
      tags:
        - client
      summary: Logs client into the system
      description: ''
      operationId: loginClient
      requestBody:
        description: Logged client object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Client'
      responses:
        '200':
          description: successful authentication
        '400':
          description: Invalid username/password supplied
        '401':
          description: Client not authenticated.
  /clients/logout:
    get:
      tags:
        - client
      summary: Logs out current logged in client session
      description: ''
      operationId: logoutClient
      parameters: []
      responses:
        '200':
          description: successful logged
      security:
        - api_key: []
  /clients/{clientId}:
    get:
      tags:
        - client
      summary: Get customer infos by id
      description: ''
      operationId: getCustomerInfos
      parameters:
        - name: clientId
          in: path
          description: The id that needs to be fetched.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful getting client
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientDetails'
        '400':
          description: Invalid clientId supplied
        '401':
          description: Unauthorized - Client is not authenticated
        '403':
          description: >-
            Forbidden - The client is authenticated, but does not have
            permission to access the requested resource.
      security:
        - api_key: []
    patch:
      tags:
        - client
      summary: Edit partially client
      description: This can only be done by the logged in client.
      operationId: updateClient
      parameters:
        - name: clientId
          in: path
          description: id that needs to be edited
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditClient'
      responses:
        '200':
          description: Successful updated client
        '400':
          description: Invalid clientId supplied
        '401':
          description: Unauthorized - Client is not authenticated
        '403':
          description: >-
            Forbidden - The client is authenticated, but does not have
            permission.
      security:
        - api_key: []
    delete:
      tags:
        - client
      summary: Delete client
      description: This can only be done by the logged in client.
      operationId: deleteClient
      parameters:
        - name: clientId
          in: path
          description: The id that needs to be deleted
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful deleted client
        '400':
          description: Invalid clientId supplied
        '401':
          description: Unauthorized - Client is not authenticated
        '403':
          description: >-
            Forbidden - The client is authenticated, but does not have
            permission.
      security:
        - api_key: []
  /clients/{clientId}/notesAdmin:
    patch:
      tags:
        - client
      summary: Add/Remove admin notes
      description: This can only be done by admin.
      operationId: add notes about the order or the client
      parameters:
        - name: clientId
          in: path
          description: id that needs to be added
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NotesAdmin'
      responses:
        '200':
          description: Successful added notes
        '400':
          description: Invalid clientId supplied
        '401':
          description: Unauthorized - Admin is not authenticated
      security:
        - api_key: []
  /orders{orderIds}:
    get:
      tags:
        - order
      parameters:
        - name: orderIds
          in: path
          description: JSON array representing ids of orders
          required: true
          style: simple
          explode: true
          schema:
            type: array
            items:
              type: string

      summary: Returns orders depend on the number parameter
      description: Returns the list of orders
      responses:
        '200':
          description: successful getting all orders
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Orders'
        '401':
          description: Unauthorized - Admin is not authenticated
      security:
        - api_key: []
    post:
      tags:
        - order
      parameters: 
      - name: orderIds
        in: path
        required: true
        schema:
          type: object
          properties:
              orderIds:
                type: array
                items:
                  type: string
            
      summary: Place an order for a purchase
      description: Place a new order in the list
      operationId: placeOrder
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FirstOrder'
      responses:
        '201':
          description: successful posting order
        '400':
          description: Bad Request - Invalid parameters
        '401':
          description: Unauthorized - Client is not authenticated
      security:
        - api_key: []
  /orders/{orderId}:
    get:
      tags:
        - order
      summary: Find purchase order by ID
      description: ''
      operationId: getOrderById
      parameters:
        - name: orderId
          in: path
          description: ID of order that needs to be fetched
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          description: Invalid ID supplied
        '401':
          description: Unauthorized - Admin is not authenticated
      security:
        - api_key: []
    patch:
      tags:
        - order
      summary: Edit partially an order for a purchase
      description: Edit an order
      operationId: editOrder
      parameters:
        - name: orderId
          in: path
          description: ID of order that needs to be fetched
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
      responses:
        '200':
          description: Successful updated order
        '400':
          description: Invalid orderId supplied
        '401':
          description: Unauthorized - Admin is not authenticated
      security:
        - api_key: []
  /orders/{orderId}/trackingnumber_client:
    post:
      tags:
        - order
      summary: Create a tracking Number client
      description: This can only be done by client.
      operationId: The client creates his tracking number
      parameters:
        - name: orderId
          in: path
          description: ID of the order
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TrackingNumberClient'
      responses:
        '201':
          description: Successful creation tracking number
        '400':
          description: Invalid orderId supplied
        '404':
          description: Order not found
        '401':
          description: Unauthorized - Admin is not authenticated
      security:
        - api_key: []
  /orders/{orderId}/trackingnumber_client/{trackingNumberId} :
    delete:
      tags:
        - order
      summary: Delete a tracking Number client
      description: This can only be done by client.
      operationId: The client deletes his tracking number
      parameters:
        - name: orderId
          in: path
          description: ID of the order
          required: true
          schema:
            type: string
        - name: trackingNumberId
          in: path
          description: ID of the tracking number
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful creation tracking number
        '400':
          description: Invalid orderId or trackingNumberId supplied
        '404':
          description: Order or trackingNumberId not found
        '401':
          description: Unauthorized - Admin is not authenticated
      security:
        - api_key: []
  /orderProducts{orderProductsIds}:
    get:
      tags:
        - orderProducts
      parameters:
        - name: orderProductsIds
          in: path
          description: JSON array representing ids of orderProducts
          required: true
          style: simple
          explode: true
          schema:
            type: array
            items:
              type: string

      summary: Returns all products that are in order
      description: Returns a list of products
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderProducts'
        '401':
          description: Unauthorized - Admin is not authenticated
      security:
        - api_key: []
  /orderProducts/{orderProductsId}:
    get:
      tags:
        - orderProducts
      summary: Find purchase orderProducts by ID
      description: ''
      operationId: getProductsById
      parameters:
        - name: orderProductsId
          in: path
          description: ID of products that needs to be fetched
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful get orderProducts by id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderProducts'
        '400':
          description: Invalid ID supplied
        '401':
          description: Unauthorized - Admin is not authenticated
      security:
        - api_key: []
  /orderProducts/{orderProductsId}/note:
    patch:
      tags:
        - orderProducts
      summary: Edit note orderProducts by ID
      description: ''
      operationId: editNoteOrderProducts
      parameters:
        - name: orderProductsId
          in: path
          description: ID of orderProducts that needs to be edited
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful edit orderProducts 
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderProductsNote'
        '400':
          description: Invalid ID supplied
        '401':
          description: Unauthorized - Admin is not authenticated
      security:
        - api_key: []
  /products:
    get:
      tags:
        - product
      summary: Returns all products
      description: Returns the list of all products
      responses:
        '200':
          description: successful getting all products
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Products'
        '401':
          description: Unauthorized - Admin is not authenticated
      security:
        - api_key: []
    post:
      tags:
        - product
      summary: Place an product for a purchase
      description: Place a new product in the list
      operationId: placeOrderProductsId
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FirstProduct'
      responses:
        '201':
          description: successful posting product
        '400':
          description: Bad Request - Invalid parameters
        '401':
          description: Unauthorized - Admin is not authenticated
      security:
        - api_key: []
  /products/{productsId}:
    get:
      tags:
        - product
      summary: Find purchase order by ID
      description: >-
        For valid response try integer IDs with value <= 5 or > 10. Other values
        will generate exceptions.
      operationId: getProductById
      parameters:
        - name: productsId
          in: path
          description: ID of products that needs to be fetched
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Invalid ID supplied
        '401':
          description: Unauthorized - Admin is not authenticated
      security:
        - api_key: []
    patch:
      tags:
        - product
      summary: Edit partially a product
      description: Edit a new product
      operationId: editProduct
      parameters:
        - name: productsId
          in: path
          description: ID of product that needs to be fetched
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      responses:
        '200':
          description: Successful updated product
        '400':
          description: Invalid product ID supplied
        '401':
          description: Unauthorized - Admin is not authenticated
      security:
        - api_key: []
    delete:
      tags:
        - product
      summary: Delete product by ID
      description: ''
      operationId: deleteProduct
      parameters:
        - name: productsId
          in: path
          description: ID of the order that needs to be deleted
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful deleted product
        '400':
          description: Invalid productsId supplied
        '401':
          description: Unauthorized - Admin is not authenticated
      security:
        - api_key: []
  /credits:
    get:
      tags:
        - credit
      parameters:
      - name: orderProductsIds
        in: query
        description: JSON array representing ids of orderProducts
        required: true
        explode: true
        schema:
            type: array
            items:
              type: string
      summary: Returns all credits
      description: Returns the list of credits
      responses:
        '200':
          description: successful getting all credits
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Credits'
        '401':
          description: Unauthorized - Admin is not authenticated
      security:
        - api_key: []
  /credits/{orderProductsId}:
    patch:
      tags:
        - credit
      summary: Use of customer credit
      description: This can only be done by the logged in client.
      operationId: updateCredit to be archived
      parameters:
        - name: orderProductsId
          in: path
          description: id that needs to be archived
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditCredit'
      responses:
        '200':
          description: Successful updated credit
        '400':
          description: Invalid creditId supplied
        '401':
          description: Unauthorized - Client is not authenticated
        '403':
          description: >-
            Forbidden - The client is authenticated, but does not have
            permission.
      security:
        - api_key: []
  /materials:
    get:
      tags:
        - material
      summary: Returns all materials
      description: Returns the list of all materials
      responses:
        '200':
          description: successful getting all materials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Material'
        '401':
          description: Unauthorized - Admin is not authenticated
      security:
        - api_key: []
    post:
      tags:
        - material
      summary: Place a material for a product
      description: Place a new material in the list
      operationId: placeMaterialById
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MaterialCreate'
      responses:
        '201':
          description: successful posting material
        '400':
          description: Bad Request - Invalid parameters
        '401':
          description: Unauthorized - Admin is not authenticated
      security:
        - api_key: []
  /materials/{materialId}:
    put:
      tags:
        - material
      summary: Update material by ID
      description: ''
      operationId: updateMaterial
      parameters:
        - name: materialId
          in: path
          description: ID of the material that needs to be updated
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MaterialCreate'
      responses:
        '200':
          description: Successful deleted material
        '400':
          description: Invalid materialId supplied
        '401':
          description: Unauthorized - Admin is not authenticated
      security:
        - api_key: []
    delete:
      tags:
        - material
      summary: Delete material by ID
      description: ''
      operationId: deleteMaterial
      parameters:
        - name: materialId
          in: path
          description: ID of the material that needs to be deleted
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful deleted material
        '400':
          description: Invalid materialId supplied
        '401':
          description: Unauthorized - Admin is not authenticated
      security:
        - api_key: []
  /promocodes:
    get:
      tags:
        - promocode
      summary: Returns all promocodes
      description: Returns the list of all promocodes
      responses:
        '200':
          description: successful getting all promocodes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Promocode'
        '401':
          description: Unauthorized - Admin is not authenticated
      security:
        - api_key: []
    post:
      tags:
        - promocode
      summary: Place a promocode 
      description: Place a new promocode in the list
      operationId: placePromocodeById
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PromocodeCreate'
      responses:
        '201':
          description: successful posting promocode
        '400':
          description: Bad Request - Invalid parameters
        '401':
          description: Unauthorized - Admin is not authenticated
      security:
        - api_key: []
  /promocodes/{promocodeId}:
    delete:
      tags:
        - promocode
      summary: Delete promocode by ID
      description: ''
      operationId: deletePromocode
      parameters:
        - name: promocodeId
          in: path
          description: ID of the promocode that needs to be deleted
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful deleted promocode
        '400':
          description: Invalid promocodeId supplied
        '401':
          description: Unauthorized - Admin is not authenticated
      security:
        - api_key: []
  /giftcards:
    get:
      tags:
        - giftcard
      summary: Returns all giftcards
      description: Returns the list of all giftCards
      responses:
        '200':
          description: successful getting all giftCards
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GiftCard'
        '401':
          description: Unauthorized - Admin is not authenticated
      security:
        - api_key: []
    post:
      tags:
        - giftcard
      summary: Place a giftcard 
      description: Place a new giftCard 
      operationId: placeGiftCardsById
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GiftCardCreate'
      responses:
        '201':
          description: successful posting giftCard
        '400':
          description: Bad Request - Invalid parameters
        '401':
          description: Unauthorized - Admin is not authenticated
      security:
        - api_key: []
    patch:
      tags:
        - giftcard
      summary: Consuming giftcard 
      description: ''
      operationId: archiveGiftcardById
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GiftCardUsed'
      responses:
        '200':
          description: Successful archiving giftcard
        '400':
          description: Invalid giftcardId supplied
        '401':
          description: Unauthorized - Admin is not authenticated
      security:
        - api_key: []
  /statistics/{year}:
    get:
      tags:
        - statistic
      summary: Get statistics
      description: ''
      operationId: getStatistics
      parameters:
        - name: year
          in: path
          description: year concerned
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful getting all statistics
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Statistics'
        '401':
          description: Unauthorized - Admin is not authenticated
      security:
        - api_key: []
  /collections:
    get:
      tags:
        - collection
      summary: Returns all collections
      description: Returns the list of all collections
      responses:
        '200':
          description: successful getting all collections
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Collection'
        '401':
          description: Unauthorized - Admin is not authenticated
      security:
        - api_key: []
    post:
      tags:
        - collection
      summary: Place a collection 
      description: Place a new collection in the list
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CollectionCreate'
      responses:
        '201':
          description: successful posting collection
        '400':
          description: Bad Request - Invalid parameters
        '401':
          description: Unauthorized - Admin is not authenticated
      security:
        - api_key: []
  /collections/{collectionId}:
    put:
      tags:
        - collection
      summary: Update collection by ID
      description: ''
      operationId: updateCollection
      parameters:
        - name: collectionId
          in: path
          description: ID of the collection that needs to be updated
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CollectionCreate'
      responses:
        '200':
          description: Successful deleted collection
        '400':
          description: Invalid collectionId supplied
        '401':
          description: Unauthorized - Admin is not authenticated
      security:
        - api_key: []
    delete:
      tags:
        - collection
      summary: Delete collection by ID
      description: ''
      operationId: deleteCollection
      parameters:
        - name: collectionId
          in: path
          description: ID of the collection that needs to be deleted
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful deleted collection
        '400':
          description: Invalid collectionId supplied
        '401':
          description: Unauthorized - Admin is not authenticated
      security:
        - api_key: []
  /categories:
    get:
      tags:
        - category
      summary: Returns all categories
      description: Returns the list of all categories
      responses:
        '200':
          description: successful getting all categories
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '401':
          description: Unauthorized - Admin is not authenticated
      security:
        - api_key: []
    post:
      tags:
        - category
      summary: Place a category 
      description: Place a new category in the list
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryCreate'
      responses:
        '201':
          description: successful posting category
        '400':
          description: Bad Request - Invalid parameters
        '401':
          description: Unauthorized - Admin is not authenticated
      security:
        - api_key: []
  /categories/{categoryId}:
    patch:
